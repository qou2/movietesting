<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie time - qou2.xyz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #ffffff, #a0a0a0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .header p {
            color: #888;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .branding {
            margin-top: 1rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .branding:hover {
            opacity: 1;
        }

        .branding a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .branding a:hover {
            color: #fff;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 3rem;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid #333;
            border-radius: 12px;
            background: rgba(20, 20, 20, 0.8);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            border-color: #555;
            background: rgba(30, 30, 30, 0.9);
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #666;
        }

        .autocomplete-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #333;
            border-top: none;
            border-radius: 0 0 12px 12px;
            backdrop-filter: blur(20px);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .autocomplete-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }

        .autocomplete-item:hover {
            background: rgba(40, 40, 40, 0.8);
            transform: translateX(4px);
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .autocomplete-item img {
            width: 50px;
            height: 75px;
            object-fit: cover;
            margin-right: 1rem;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .autocomplete-item-info {
            flex: 1;
        }

        .autocomplete-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: #fff;
        }

        .autocomplete-item-year {
            color: #888;
            font-size: 0.9rem;
        }

        .player-container {
            background: rgba(15, 15, 15, 0.8);
            border: 2px solid #333;
            border-radius: 16px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            background: #111;
        }

        .player-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .no-movie {
            text-align: center;
            padding: 4rem 2rem;
            color: #666;
        }

        .no-movie h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 1.5rem;
            color: #888;
            animation: pulse 2s infinite;
        }

        .error {
            text-align: center;
            padding: 1.5rem;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 1rem 0;
        }

        .movie-title {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .movie-title h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .movie-title p {
            color: #888;
            font-size: 0.9rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .autocomplete-container::-webkit-scrollbar {
            width: 6px;
        }

        .autocomplete-container::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        .autocomplete-container::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .search-input {
                font-size: 1rem;
                padding: 0.875rem 1.25rem;
            }

            .player-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="grain"></div>
    
    <div class="container">
        <div class="header">
            <h1>movie time</h1>
            <p>search and stream movies instantly</p>
            <div class="branding">
                <a href="https://qou2.xyz">‚Üê back to qou2.xyz</a>
            </div>
        </div>

        <div class="search-container">
            <input 
                type="text" 
                class="search-input" 
                placeholder="search for movies..." 
                id="movieSearch"
                autocomplete="off"
            >
            <div class="autocomplete-container" id="autocompleteContainer"></div>
        </div>

        <div class="player-container" id="playerContainer">
            <div class="no-movie">
                <h2>ready to watch?</h2>
                <p>type a movie name above to get started</p>
            </div>
        </div>
    </div>

    <script>
        class MoviePlayer {
            constructor() {
                this.searchInput = document.getElementById('movieSearch');
                this.autocompleteContainer = document.getElementById('autocompleteContainer');
                this.playerContainer = document.getElementById('playerContainer');
                this.searchTimeout = null;
                this.currentMovies = [];
                this.initEventListeners();
            }

            initEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    const query = e.target.value.trim();
                    clearTimeout(this.searchTimeout);
                    if (query.length < 2) {
                        this.hideAutocomplete();
                        return;
                    }
                    this.searchTimeout = setTimeout(() => {
                        this.searchMovies(query);
                    }, 300);
                });

                this.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.hideAutocomplete();
                    }
                });

                document.addEventListener('click', (e) => {
                    if (!this.searchInput.contains(e.target) && !this.autocompleteContainer.contains(e.target)) {
                        this.hideAutocomplete();
                    }
                });
            }

            async searchMovies(query) {
                try {
                    this.showAutocompleteLoading();
                    const searchUrl = `https://v3.sg.media-imdb.com/suggestion/x/${encodeURIComponent(query.toLowerCase())}.json`;
                    const response = await fetch(searchUrl);
                    const data = await response.json();
                    if (data && data.d && data.d.length > 0) {
                        const movies = data.d.filter(item => 
                            item.q === 'feature' || 
                            item.q === 'TV movie' ||
                            (item.q && item.q.includes('movie'))
                        ).slice(0, 8).map(movie => ({
                            title: movie.l || 'Unknown Title',
                            year: movie.y || 'Unknown',
                            imdbId: movie.id || '',
                            poster: movie.i && movie.i[0] ? movie.i[0] : null
                        }));
                        if (movies.length > 0) {
                            this.currentMovies = movies;
                            this.displayAutocomplete(movies);
                        } else {
                            this.showNoResults();
                        }
                    } else {
                        this.showNoResults();
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    this.showSearchError();
                }
            }

            showAutocompleteLoading() {
                this.autocompleteContainer.innerHTML = '<div class="loading">searching...</div>';
                this.autocompleteContainer.style.display = 'block';
            }

            displayAutocomplete(movies) {
                const html = movies.map(movie => {
                    const posterSrc = movie.poster || 
                        'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNzUiIHZpZXdCb3g9IjAgMCA1MCA3NSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9Ijc1IiBmaWxsPSIjMzMzIi8+CjxwYXRoIGQ9Ik0xNSAzMEgzNVYzNEgxNVYzMFpNMTUgMzhIMzVWNDJIMTVWMzhaIiBmaWxsPSIjNjY2Ii8+CjwvZWc+';
                    return `
                        <div class="autocomplete-item" onclick="moviePlayer.selectMovie('${movie.imdbId}', '${movie.title.replace(/'/g, "\\'")}')">
                            <img src="${posterSrc}" alt="${movie.title}" onerror="this.src='${posterSrc}'">
                            <div class="autocomplete-item-info">
                                <div class="autocomplete-item-title">${movie.title}</div>
                                <div class="autocomplete-item-year">${movie.year}</div>
                            </div>
                        </div>
                    `;
                }).join('');
                this.autocompleteContainer.innerHTML = html;
                this.autocompleteContainer.style.display = 'block';
            }

            showNoResults() {
                this.autocompleteContainer.innerHTML = '<div class="loading">no movies found</div>';
                this.autocompleteContainer.style.display = 'block';
            }

            showSearchError() {
                this.autocompleteContainer.innerHTML = '<div class="error">search failed - try again</div>';
                this.autocompleteContainer.style.display = 'block';
            }

            hideAutocomplete() {
                this.autocompleteContainer.style.display = 'none';
            }

            selectMovie(imdbId, title) {
                this.hideAutocomplete();
                this.searchInput.value = title;
                this.loadMovie(imdbId, title);
            }

            loadMovie(imdbId, title) {
                const playerHtml = `
                    <div class="movie-title">
                        <h2>${title}</h2>
                        <p>now playing</p>
                    </div>
                    <div class="player-wrapper">
                        <iframe 
                            class="player-iframe"
                            src="https://vidsrc.me/embed/movie?imdb=${imdbId}" 
                            referrerpolicy="origin" 
                            allowfullscreen
                            title="Movie Player"
                        ></iframe>
                    </div>
                `;
                this.playerContainer.innerHTML = playerHtml;
            }
        }

        const moviePlayer = new MoviePlayer();
    </script>
</body>
</html>
